<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adora | Login</title>
    <link rel="icon" href="../imges/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 900px;
        }
        .login-image {
            background: url('../imges/hero4.png') center/cover;
            min-height: 500px;
        }
        .login-form {
            padding: 3rem;
        }
        .form-control {
            border: none;
            border-bottom: 2px solid #eee;
            border-radius: 0;
            padding: 1rem 0;
            background: transparent;
        }
        .form-control:focus {
            border-bottom-color: #667eea;
            box-shadow: none;
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            color: white;
            font-weight: 600;
            transition: transform 0.3s ease;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            color: white;
        }
        .brand-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                    <div class="login-card">
                        <div class="row g-0">
                            <div class="col-md-6 d-none d-md-block">
                                <div class="login-image"></div>
                            </div>
                            <div class="col-md-6">
                                <div class="login-form">
                                    <img src="../imges/ADORA LOGO-preview.png" alt="Adora Logo" class="brand-logo">
                                    <h2 class="text-center mb-4">Welcome Back</h2>
                                    <p class="text-center text-muted mb-4">Sign in to your account</p>
                                    
                                    <form id="loginForm">
                                        <div class="mb-4">
                                            <label for="email" class="form-label">
                                                <i class="fas fa-envelope me-2"></i>Email Address
                                            </label>
                                            <input type="email" class="form-control" id="email" required>
                                            <div class="invalid-feedback">Please enter a valid email address.</div>
                                        </div>
                                        
                                        <div class="mb-4">
                                            <label for="password" class="form-label">
                                                <i class="fas fa-lock me-2"></i>Password
                                            </label>
                                            <input type="password" class="form-control" id="password" required>
                                            <div class="invalid-feedback">Please enter your password.</div>
                                        </div>
                                        
                                        <button type="submit" class="btn btn-login w-100 mb-3">
                                            <i class="fas fa-sign-in-alt me-2"></i>Sign In
                                        </button>
                                    </form>
                                    
                                    <div class="text-center">
                                        <small class="text-muted">
                                            Demo credentials: admin@adora.com / admin123
                                        </small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
     <script>
         class Auth {
            constructor() {
                this.users = [
                    { email: 'admin@adora.com', password: 'admin123', role: 'admin' },
                    { email: 'user@adora.com', password: 'user123', role: 'user' }
                ];
            }

            login(email, password) {
                const user = this.users.find(u => u.email === email && u.password === password);
                if (user) {
                    sessionStorage.setItem('isLoggedIn', 'true');
                    sessionStorage.setItem('userEmail', user.email);
                    sessionStorage.setItem('userRole', user.role);
                    return { success: true, user };
                }
                return { success: false, message: 'Invalid email or password' };
            }

            logout() {
                sessionStorage.removeItem('isLoggedIn');
                sessionStorage.removeItem('userEmail');
                sessionStorage.removeItem('userRole');
            }

            isAuthenticated() {
                return sessionStorage.getItem('isLoggedIn') === 'true';
            }
        }

        const auth = new Auth();

         if (auth.isAuthenticated()) {
            window.location.href = 'index.html';
        }

         document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            
             document.querySelectorAll('.form-control').forEach(input => {
                input.classList.remove('is-invalid');
            });
            
             let isValid = true;
            
            if (!email) {
                document.getElementById('email').classList.add('is-invalid');
                isValid = false;
            }
            
            if (!password) {
                document.getElementById('password').classList.add('is-invalid');
                isValid = false;
            }
            
            if (!isValid) {
                Swal.fire({
                    icon: 'error',
                    title: 'Validation Error',
                    text: 'Please fill in all required fields',
                    confirmButtonColor: '#667eea'
                });
                return;
            }
            
             const result = auth.login(email, password);
            
            if (result.success) {
                Swal.fire({
                    icon: 'success',
                    title: 'Login Successful!',
                    text: `Welcome back, ${result.user.email}`,
                    confirmButtonColor: '#667eea',
                    timer: 2000,
                    showConfirmButton: false
                }).then(() => {
                    window.location.href = 'index.html';
                });
            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'Login Failed',
                    text: result.message,
                    confirmButtonColor: '#667eea'
                });
            }
        });
    </script>
</body>
</html>
